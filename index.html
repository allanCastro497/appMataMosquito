<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mata Mosquito</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo.css">
	<script>
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value

			if (nivel === '') {
				alert('Selecione um nível de jogo para iniciar a partida')
				return false
			}

			window.location.href = "app.html?" + nivel
		}
	</script>
</head>
<body onresize="ajustaTamanhoPalcoJogo()">

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png" alt="Game">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select name="nivel" id="nivel" class="form-control">
							<option value="">Selecionar Dificuldade</option>
							<option value="normal">Normal</option>
							<option value="dificil">Difício</option>
							<option value="chuck">Chuck Norris</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
